<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TARJETA DIGITAL</title>
    <link rel="shortcut icon" href="imagenes/10.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="container">
      <section class="business-card">
        <header class="header">
          <figure class="profile">
            <img
              src="imagenes/10.jpg"
              alt="Foto de perfil"
              class="profile__image"
            />
            <figcaption class="profile__info">
              <h1 class="profile__name">Jesus Espinoza Aguilar</h1>
              <p class="profile__title">Alumno del ISTP ARGENTINA</p>
            </figcaption>
          </figure>
        </header>
        <!-- cuerpo de la tarjeta -->
        <section class="content">
          <section class="contact">
            <h2 class="contact__heading">Contacto</h2>
            <div class="contact__list">
              <div class="contact__item">
                <span class="contact__label">Email:</span>
                <span class="contact__value"
                  >jesus.espinozaa@istpargentina.edu.pe</span
                >
              </div>
              <div class="contact__item">
                <span class="contact__label">Teléfono:</span>
                <span class="contact__value">+51 942 898 600</span>
              </div>
              <div class="contact__item">
                <span class="contact__label">Ubicación:</span>
                <span class="contact__value">Lima, Perú</span>
              </div>
            </div>
          </section>
        </section>
        <!-- pie de pagina -->
        <section class="skills">
          <h2 class="skills__heading">Habilidades</h2>
          <div class="skills__grid">
            <span class="skill-badge skill-badge--html">HTML5</span>
            <span class="skill-badge skill-badge--css">CSS3</span>
            <span class="skill-badge skill-badge--git">Git</span>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
